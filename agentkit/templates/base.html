<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title or "AgentKit" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        background: #0f1116;
        color: #f2f4f8;
      }
      a {
        color: #9ad0ff;
      }
      header {
        padding: 1.5rem 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      main {
        padding: 2rem;
        display: flex;
        gap: 2rem;
      }
      .column {
        flex: 1;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 1.5rem;
        overflow: auto;
      }
      .inputs {
        max-width: 360px;
        flex: 0 0 360px;
      }
      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
      }
      input[type="text"],
      textarea,
      input[type="file"] {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(15, 17, 22, 0.9);
        color: inherit;
        margin-bottom: 1rem;
      }
      button {
        background: linear-gradient(120deg, #5b8fff, #7c4dff);
        border: none;
        color: white;
        padding: 0.75rem 1.25rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease;
      }
      button:hover {
        transform: translateY(-1px);
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: "JetBrains Mono", monospace;
      }
      .console {
        min-height: 200px;
        background: rgba(0, 0, 0, 0.45);
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
      }
      .artifacts ul {
        list-style: none;
        padding-left: 0;
      }
      .artifacts li {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ title or "AgentKit" }}</h1>
      {% if description %}
      <p>{{ description }}</p>
      {% endif %}
    </header>
    {% block content %}{% endblock %}
    <script src="/static/app.js" defer></script>
  </body>
</html>
