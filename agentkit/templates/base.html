<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title or "AgentKit" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        --bg-primary: #05070c;
        --bg-secondary: #0f172a;
        --surface: rgba(18, 23, 35, 0.72);
        --surface-solid: #121929;
        --border: rgba(148, 163, 184, 0.12);
        --border-strong: rgba(148, 163, 184, 0.2);
        --text-primary: #f1f5f9;
        --text-muted: #94a3b8;
        --accent: #7c5cff;
        --accent-strong: #34b3ff;
        --shadow: 0 30px 60px -32px rgba(8, 12, 24, 0.75);
        --radius-lg: 18px;
        --radius-md: 12px;
        --transition: 160ms ease;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top left, rgba(124, 92, 255, 0.16), transparent 45%),
          radial-gradient(circle at top right, rgba(52, 179, 255, 0.16), transparent 40%),
          linear-gradient(160deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
      }

      a {
        color: #8ccbff;
        text-decoration: none;
        transition: color var(--transition);
      }

      a:hover {
        color: var(--text-primary);
      }

      header {
        width: 100%;
        padding: 2.25rem clamp(1.75rem, 4vw, 3rem) 1.75rem;
        border-bottom: 1px solid var(--border);
        background: linear-gradient(120deg, rgba(18, 22, 34, 0.9), rgba(9, 13, 22, 0.75));
        backdrop-filter: blur(18px);
      }

      header h1 {
        margin: 0;
        font-size: clamp(1.75rem, 4vw, 2.5rem);
        letter-spacing: -0.03em;
      }

      header p {
        margin: 0.75rem 0 0;
        max-width: 640px;
        color: var(--text-muted);
        font-size: 0.95rem;
        line-height: 1.6;
      }

      main {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2.5rem clamp(1.5rem, 4vw, 3rem) 3rem;
        display: grid;
        gap: 2.5rem;
        grid-template-columns: minmax(280px, 360px) minmax(0, 1fr);
        align-items: flex-start;
      }

      .column {
        background: var(--surface);
        border-radius: var(--radius-lg);
        padding: 1.75rem;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        backdrop-filter: blur(18px);
      }

      .inputs {
        position: sticky;
        top: 1.5rem;
        align-self: start;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .form-field {
        display: flex;
        flex-direction: column;
        gap: 0.45rem;
      }

      .form-actions {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        align-items: center;
      }

      label {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-muted);
        letter-spacing: 0.01em;
      }

      input[type="text"],
      textarea,
      input[type="file"] {
        width: 100%;
        padding: 0.65rem 0.85rem;
        border-radius: var(--radius-md);
        border: 1px solid var(--border);
        background: rgba(9, 12, 22, 0.65);
        color: inherit;
        transition: border-color var(--transition), box-shadow var(--transition), background-color var(--transition);
      }

      input[type="text"]:focus,
      textarea:focus,
      input[type="file"]:focus {
        outline: none;
        border-color: rgba(124, 92, 255, 0.65);
        box-shadow: 0 0 0 3px rgba(124, 92, 255, 0.22);
        background: rgba(18, 23, 35, 0.9);
      }

      input[type="file"] {
        padding: 0.9rem 0.85rem;
      }

      input[type="file"]::file-selector-button {
        margin-right: 0.75rem;
        border: none;
        border-radius: 999px;
        padding: 0.4rem 0.85rem;
        background: rgba(124, 92, 255, 0.25);
        color: var(--text-primary);
        font-weight: 500;
        cursor: pointer;
        transition: background-color var(--transition);
      }

      input[type="file"]::file-selector-button:hover {
        background: rgba(124, 92, 255, 0.35);
      }

      button {
        border: none;
        color: white;
        padding: 0.85rem 1.4rem;
        border-radius: 999px;
        font-weight: 600;
        letter-spacing: 0.01em;
        cursor: pointer;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        box-shadow: 0 18px 36px -20px rgba(52, 179, 255, 0.65);
        transition: transform var(--transition), box-shadow var(--transition), filter var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 40px -18px rgba(53, 175, 255, 0.7);
        filter: brightness(1.02);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 10px 24px -16px rgba(53, 175, 255, 0.6);
      }

      .console {
        min-height: 220px;
        background: radial-gradient(circle at 10% 10%, rgba(124, 92, 255, 0.22), transparent 55%), rgba(4, 7, 13, 0.75);
        padding: 1.25rem;
        border-radius: var(--radius-md);
        border: 1px solid var(--border);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
        font-family: "JetBrains Mono", monospace;
        font-size: 0.85rem;
        line-height: 1.6;
        color: #cbd5f5;
        margin-bottom: 1.5rem;
      }

      .output,
      .artifacts {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      h3 {
        margin: 0;
        font-size: 1.05rem;
        letter-spacing: 0.01em;
      }

      pre {
        margin: 0;
        padding: 1.15rem;
        background: rgba(5, 8, 15, 0.7);
        border-radius: var(--radius-md);
        border: 1px solid var(--border);
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: "JetBrains Mono", monospace;
        font-size: 0.9rem;
        line-height: 1.6;
      }

      .artifacts ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.65rem;
      }

      .artifacts li a {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.45rem 0.75rem;
        border-radius: var(--radius-md);
        background: rgba(124, 92, 255, 0.12);
        border: 1px solid rgba(124, 92, 255, 0.2);
        color: inherit;
        transition: transform var(--transition), border-color var(--transition);
      }

      .artifacts li a:hover {
        transform: translateX(3px);
        border-color: rgba(124, 92, 255, 0.4);
      }

      @media (max-width: 1024px) {
        main {
          grid-template-columns: 1fr;
        }

        .inputs {
          position: static;
        }
      }

      @media (max-width: 640px) {
        header {
          padding: 1.75rem 1.5rem 1.5rem;
        }

        main {
          padding: 2rem 1.5rem 2.5rem;
          gap: 2rem;
        }

        button {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ title or "AgentKit" }}</h1>
      {% if description %}
      <p>{{ description }}</p>
      {% endif %}
    </header>
    {% block content %}{% endblock %}
    <script src="/static/app.js" defer></script>
  </body>
</html>
